<!DOCTYPE html>
<html lang="it">

<head>
    <th:block th:replace="fragments :: risorse-head"></th:block>
    <title th:text="${teacher.name}"></title>
</head>

<body>
	<th:block th:replace="fragments :: navbar(teachers)"></th:block>

	<div class="container">
		<h1 th:text="${teacher.getFullName()}"></h1>
	</div>
	<div class="container">
			<table class="table my-3">
	          <thead>
	            <tr class="text-center">
	              <th>Telefono</th>
	              <th>E-Mail</th>
	              <th>Indirizzo Ufficio - Num.</th>
	            </tr>
	          </thead>
	          <tbody>
	            <tr>
	              <td th:text="${teacher.phone}"></td>
	              <td th:text="${teacher.email}"></td>
	              <td th:text="${teacher.officeAddress} + ' - Stanza ' + ${teacher.officeNumber}"></td>
	            </tr>
	          </tbody>
	        </table>	
	</div>
	<div class="container">
		<h3 th:text="'Corsi tenuti da ' + ${teacher.getFullName()} + ':'"></h3>
		 <table class="table my-3">
	          <thead>
	            <tr>
	              <th>Nome</th>
	              <th>Descrizione</th>
	              <th class="text-center">Periodo</th>
	              <th class="text-center">Anno</th>
	              <th class="text-center">C.F.U.</th>
	              <th class="text-center">Sito Web</th>
	            </tr>
	          </thead>
	          <tbody>
	            <tr th:each="tc : ${teacher.course}">
	              <td th:text="${tc.name}"></td>
	              <td th:text="${tc.description}"></td>
	              <td th:text="${tc.period}"></td>
	              <td th:text="${tc.year}"></td>
	              <td th:text="${tc.cfu}"></td>
	              <td th:text="${tc.website}"></td>
	            </tr>
	          </tbody>
	      </table>
	</div>
	
</body>
